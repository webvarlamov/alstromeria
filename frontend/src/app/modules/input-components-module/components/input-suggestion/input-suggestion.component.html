<app-table
  *ngIf="suggestionStateManager != null && suggestionStateManager.listViewTableState != null"
  [id]="'entity-input-list-data-grid'"
  [selectionConfig]="selectionConfig"
  [sorting]="this.suggestionStateManager.listViewTableState.tableSorting$ | async"
  [items]="this.suggestionStateManager.listViewTableState.tableItemsList$ | async"
  [columns]="this.suggestionStateManager.listViewTableState.tableColumns$ | async"
  [selectedEntities]="this.suggestionStateManager.listViewTableState.tableSelectedList$ | async"
  [page]="this.suggestionStateManager.listViewTableState.tablePage$ | async"
  [showLoadingIndicator]="this.suggestionStateManager.listViewTableState.tableShowLoaderIndicator$ | async"
  (onPageNumberChangeRequest)="this.onPageNumberChangeRequest($event)"
  (onColumnSizeChangeRequest)="this.onColumnSizeChangeRequest($event)"
  (onSelectionChangeRequest)="this.onTableSelectionChangeRequest($event)"
  (onColumnPositionChangeRequest)="this.onColumnMoveChangeRequest($event)"
  (onSortChangeRequest)="this.onSortChangeRequest($event)"
  (onPageSizeChangeRequest)="this.onPageSizeChangeRequest($event)"
  (onTableRowClickEvent)="onTableRowClickEvent($event)"
></app-table>
